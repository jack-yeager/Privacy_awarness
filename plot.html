<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Link to the same CSS file for consistency -->
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="brand">Privacy Awareness by Linear Regression</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#contribution">Contribution</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content section -->
    <section class="section">
        <div class="container">
            <h1>Data Visualization</h1>
            <canvas id="myChart" width="400" height="200"></canvas> <!-- Canvas for the chart -->
        </div>
    </section>

    <script>
        // Get the context of the canvas element
        var ctx = document.getElementById('myChart').getContext('2d');

        // Create a new Chart instance
        var myChart = new Chart(ctx, {
            type: 'line', // Change to 'line' for a straight line chart
            data: {
                labels: [1, 2, 3, 4, 5, 6, 7], // X-axis labels (1 to 7)
                datasets: [{
                    label: 'Sample Data',
                    data: [12, 19, 3, 5, 2, 3, 15], // Y-axis data
                    fill: false, // Disable filling under the line
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    tension: 0.1 // Smooth the line
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true, // Start y-axis at zero
                        title: {
                            display: true,
                            text: 'Y Axis'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'X Axis'
                        }
                    }
                }
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Website. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
